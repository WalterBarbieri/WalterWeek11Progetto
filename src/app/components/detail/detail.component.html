<div>
  <div id="imageContainer" class="position-relative w-100 h-100">
    <img class="w-100" src="https://image.tmdb.org/t/p/w500{{movie.backdrop_path}}" alt="{{movie.title}}">
  </div>
  <div class="position-absolute bottom-0 p-4" id="detailInfo">
    <h1>{{movie.title}}</h1>
    <h2>{{movie.release_date}}</h2>
    <h4>Categoria: <img *ngIf="movie.adult == true" src="../../../assets/emoji-frown-fill.svg" alt="frown face icon"> <img *ngIf="movie.adult == false" src="../../../assets/emoji-smile-fill.svg" alt="frown face icon"></h4>
    <h2>Sinossi:</h2>
    <p>{{movie.overview}}</p>
    <div class="d-flex">
      <h6>Voto: {{movie.vote_average}}.&nbsp;</h6>
      <h6>Numero Voti: {{movie.vote_count}}.&nbsp;</h6>
      <h6>Like: {{movie.popularity}}.</h6>
    </div>
    <div class="d-flex">
      <h6>Lingua originale: {{movie.original_language}}.&nbsp;</h6>
      <h6>Lingua originale: {{movie.original_title}}.</h6>
    </div>
  </div>
