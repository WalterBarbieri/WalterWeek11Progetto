<div>
  <div class="card mb-3">
    <div class="card-body">
      <div class="card-title text-center">
        <h3> Registrati </h3>
      </div>
      <form class="card-text" #form="ngForm" (submit)="registra(form)">
        <label for="name">Nome</label>
        <input type="name" name="name" id="name" class="form-control" required ngModel>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" required ngModel>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" required ngModel>
        <div class="d-flex justify-content-between align-items-center">
          <button type="submit" class="btn mt-2" [disabled]="form.invalid">Signup</button>
          <a class="d-flex justify-content-center curs" (click)="redirectToLogin()">Hai gi√† un account? Accedi</a>
        </div>
      </form>
    </div>
  </div>
</div>
